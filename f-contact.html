<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Farming Contact</title>
    <link rel="stylesheet" href="f-contact.css">
</head>
<body>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>We're here to assist you with any inquiries or requests about our farming solutions. Feel free to get in touch with us!</p>

        <div class="contact-container">
            <!-- Contact Form -->
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>
            </form>

            <!-- Contact Info -->
            <div class="contact-info">
                <h3>Our Office</h3>
                <p>123 Farming Lane, Agriculture City, AG 45678</p>
                <p>Email: contact@modernfarming.com</p>
                <p>Phone: +123 456 7890</p>
            </div>
        </div>
    </section>

</body>
</html>
