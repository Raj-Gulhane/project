<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Modern Farming - Login</title>
    <link rel="icon" href="pic.jpg" type="image/png">
  </head>
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: darkgray;
      /* background: url('https://w0.peakpx.com/wallpaper/374/819/HD-wallpaper-green-field-sunset-clouds-countryside-farming-agriculture-landscape.jpg') no-repeat center center fixed; */
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 80%;
      height: 70%;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      position: relative;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .left-section {
      flex: 1;
      background: url('https://wallpaperaccess.com/full/1616109.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
      text-align: center;
      opacity: 0.9;
      transition: all 0.3s ease-in-out;
    }

    .left-section:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    .left-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .left-section button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #32a852;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .left-section button:hover {
      background-color: #279945;
      transform: translateY(-5px);
    }

    .right-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: slideInRight 1.5s ease-in-out;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }

    .right-section h2 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #32a852;
    }

    .right-section input {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border: 1px solid #555;
      border-radius: 10px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease-in-out;
    }

    .right-section input:focus {
      outline: none;
      border-color: #32a852;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .btn {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      color: #fff;
      transition: all 0.3s ease-in-out;
    }

    .btn-login {
      background-color: #32a852;
    }

    .btn-login:hover {
      background-color: #279945;
      transform: translateY(-3px);
    }

    .btn-google {
      background-color: #db4437;
    }

    .btn-google:hover {
      background-color: #c23321;
      transform: translateY(-3px);
    }

    .note {
      font-size: 14px;
      color: #ccc;
      margin-top: 15px;
    }

    .separator {
      margin: 20px 0;
      border-top: 1px solid #555;
      position: relative;
    }

    .separator span {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 0 10px;
      font-size: 14px;
      color: #ccc;
    }

    .signup-form {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .signup-form.active {
      display: flex;
    }

    .signup-form input {
      width: 80%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #555;
      border-radius: 10px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease-in-out;
    }

    .signup-form input:focus {
      outline: none;
      border-color: #32a852;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .signup-form button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #32a852;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease-in-out;
    }

    .signup-form button:hover {
      background-color: #279945;
      transform: scale(1.05);
    }

    .signup-form h2 {
      margin-bottom: 25px;
      font-size: 28px;
    }

    .signup-form .cancel-button {
      margin-top: 10px;
      background-color: #db4437;
    }

    .signup-form .cancel-button:hover {
      background-color: #c23321;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h2>Create Account</h2>
      <button onclick="showSignupForm()">Sign Up</button>
    </div>
    <div class="right-section">
      <h2>Login to Modern Farming</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" class="btn btn-login" onclick="login()">Sign In</button>
        <div class="separator">
          <span>OR</span>
        </div>
        <button type="button" class="btn btn-google" onclick="googleSignIn()">Sign in with Google</button>
      </form>
      <p class="note">By logging in, you agree to our terms and conditions.</p>
    </div>
    <div class="signup-form" id="signup-form">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <input type="text" placeholder="Phone Number" required>
      <input type="text" placeholder="Address" required>
      <select style="width: 80%; padding: 15px; margin: 10px 0; border: 1px solid #555; border-radius: 10px; font-size: 16px; background-color: rgba(255, 255, 255, 0.1); color: #fff;">
        <option value="">Select Role</option>
        <option value="farmer">Farmer</option>
        <option value="supplier">Supplier</option>
        <option value="consumer">Consumer</option>
      </select>
      <button onclick="hideSignupForm()">Sign Up</button>
      <button class="cancel-button" onclick="hideSignupForm()">Cancel</button>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email && password) {
        alert('Login successful!');
        window.location.href = 'farming.html';
      } else {
        alert('Please fill out all fields.');
      }
    }

    function googleSignIn() {
      alert('Google Sign-In successful!');
      window.location.href = 'farming.html';
    }

    function showSignupForm() {
      document.getElementById('signup-form').classList.add('active');
    }

    function hideSignupForm() {
      document.getElementById('signup-form').classList.remove('active');
    }
  </script>
</body>
</html>
