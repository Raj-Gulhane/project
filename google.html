<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;x
        }

        .container {
            font-weight: 100;
            border-radius: 20px;
            margin: auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .child {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 10px rgba(108, 99, 255, 0.3);
        }

        button {
            height: 40px;
            width: 50px;
            background-color: #6c63ff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: #5a54e9;
            transform: scale(1.1);
        }

        button span {
            font-size: 1.5rem;
            color: white;
        }

        #clear-button {
            display: none;
            background-color: #ff6b6b;
            border: none;
            border-radius: 25px;
            padding: 10px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s ease-in-out;
        }

        #clear-button:hover {
            background-color: #ff4949;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google</h1>
        <div class="child">
            <input type="text" id="input" placeholder="Search...">
            <button id="search1"><span>&#x1F50D;</span></button>
            <button id="clear-button">Clear</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const clearButton = document.getElementById('clear-button');
        const searchButton = document.getElementById('search1');

        // Show clear button when there is input
        input.addEventListener('input', () => {
            clearButton.style.display = input.value.length > 0 ? 'block' : 'none';
        });

        // Clear input field and hide the clear button
        clearButton.addEventListener('click', () => {
            input.value = '';
            clearButton.style.display = 'none';
        });

        // Perform Google search
        searchButton.addEventListener('click', () => {
            const query = input.value.trim();
            if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            } else {
                alert('Please enter a search query!');
            }
        });

        // Trigger search on Enter key press
        input.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                searchButton.click();
            }
        });
    </script>
</body>
</html>
